<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="calculator.js">
    <style>
        .calculator {
            padding: 15px;
            margin: auto;
        }
        button {
            width: 45px;
            font-size: 15px;
        }

        form {
            text-align: center;
            margin: auto;
        }
    </style>
</head>
<body>

    <h3 style="text-align: center">Javascript Calculator</h3>

    <form class="calculator">

        <input type="text" style="width: 70px" id="first">
        <input type="text" style="width: 25px" id="operation">
        <input type="text" style="width: 70px" id="second">
        <br>
        <br>

        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button value="+">+</button>
        <br>
        <br>

        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value="-">-</button>
        <br>
        <br>

        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button value="*">*</button>
        <br>
        <br>

        <button value="C">C</button>
        <button value="0">0</button>
        <button value="=">=</button>
        <button value="/">/</button>

    </form>
    
</body>
</html>
